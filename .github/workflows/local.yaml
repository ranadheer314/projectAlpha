name: publish

on: 
  push:
    branches: ["*"]

jobs:
  lint-ant-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: check formatting wuth black
      run: black --check .

    - name: Lint with ruff
      run: ruff .