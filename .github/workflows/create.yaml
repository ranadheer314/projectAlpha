name: Create workflow resources

on:
  create:
    branches:
      - "*"

jobs:
  deploy_new_branch:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        id: python
        with:
          python-version: "3.10"


